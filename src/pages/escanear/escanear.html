<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Escanear
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3" style="background-color:#32558D;">
  <img src="{{ mifoto }}" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <button id="escanear-button4" ion-button color="balanced" block style="font-weight:lighter;font-style:italic;" on-click="goToResultados()">
    escanear
  </button>
  <button id="escanear-button6" ion-button color="balanced" (click)="tomarfoto()" block>
    tomar foto
    
    <lottie-animation-view [options]="lottieConfig" [width]="100" [height]="100">

    </lottie-animation-view>
  </button>

  <button ion-button color="secondary" (click)="obtenerfoto()" block>
    Obtener foto<lottie-animation-view [options]="lottieConfig4" [width]="60" [height]="60"></lottie-animation-view>
  </button>

  <button ion-button color="secondary" (click)="postfoto()" block>
      Enviar Imagenes
    <lottie-animation-view [options]="lottieConfig3" [width]="60" [height]="60">
  </lottie-animation-view>  
  </button>
<div >
<span #Myref>
  <lottie-animation-view id="imagen" [options]="lottieConfig2" [width]="100" [height]="100">

  </lottie-animation-view>
</span>

</div>
